<body>
<div class="limiter">

<div class="page-content">
<div class="form-v5-content">
<form class="form-detail" action="#" method="POST" enctype="multipart/form-data">
  {%csrf_token%}
<h2> <img src="{% static 'images/menu/logo/header.png' %}" alt="" style="height:40px;"></h2>
<div class="form-row">
  
<!-- <label for="full-name">UserName</label> -->

</div>

<div class="form-row">
<!-- <label for="your-email">Email</label> -->
<input type="email" name="email" id="your-email" class="input-text" placeholder="E-MAIL" required pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}">
<i class="fas fa-envelope"></i>
</div>
<div class="form-row">
<!-- <label for="password">Password</label> -->
<input type="password" name="password" id="password" class="input-text" placeholder="PASSWORD" required>
<i class="fas fa-lock"></i>
</div>

<div class="form-row-last">
<input type="submit"  class="register" value="LOGIN">
</div>
<div class="col-lg-12 my-5" style="text-align:center">
  <p style="color:#2B3674;">Not Registered Yet? <span><a href="/enduser/usersignup" style="color:#880381;">Create an Account</a></span></p>
</div>
</form>
</div>
</div>

</div>
<div id="dropDownSelect1"></div>
